<form action="userdata.html" method="get" enctype="multipart/form-data">
        
        <h1> Contact Form</h1>
        
        
        <!-- ********** Contact Info ********** -->
        
        <fieldset>
            
            <legend>Contact Details </legend>
            <p class="instructions">Please enter your details below.</p>
            
        <div class="divA">
        <label for="firstname">First Name: </label>
        <input type="text" name="firstname" id="firstname" required> 
        </div>
        
        <div class="divA">
        <label for="lastname">Last Name: </label>
        <input type="text" name="lastname" id="lastname" required> 
        </div>
        
        <div class="divA">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>
        </div>
        
        <div class="divA">
        <label for="tel">Phone: </label>
        <input type="tel" name="tel" id="tel">
        </div>
            
        <div class="divA">
        <label for="Address">Address: </label>
        <textarea name="address" id="address" cols="40" rows="4" 
                  placeholder="123 Cherry Road,
Dublin 7,
Co.Dublin"></textarea>
        </div>
            
        </fieldset>
    
        
        <!-- ********** QUESTIONS ********** -->
        
        <legend>Do you have any questions?</legend>
        
        <p class="instructions"> Please enter any questions or quries you may have in the text box below: </p>
        
        <div class="divE">
            <label for="question">Your answer: </label>
            <textarea name="question" id="question" cols="40" rows="4"></textarea>
            
        </div>

        </fieldset>
                        
    <!-- ********** Buttons ********** -->
    
    <fieldset>
        <div class="buttons">
            
            <div class="leftbutton">
    <button type="submit" id="submit">SUBMIT</button>
            </div>  
            
            <div class="rightbutton">
    <button type="reset" id="reset">RESET</button>
            </div>
  
        </div>
    </fieldset>
